<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/script.js"></script>
</head>
<body>

    <div class="container">

        <header class="player_display">

            <h1>TIC-TAC-TOE</h1>
            <h3 class="display_turn">Do you wanna play?</h3>
            <div class="players">
                <div class="player_one_name player">
                    <h2>Player: X</h2>
                    <h3 class="player_one_score">0</h3>
                    <button class="start">START GAME</button>
                </div>

                <div class="player_two_name player">
                    <h2>Player: O</h2>
                    <h3 class="player_two_score">0</h3>
                    <button class="restart" disabled>RESTART</button>
                </div>
            </div>

            
        </header>

        <main class="board_container">

            <div class="board" disabled>
                
            </div>

        </main>

    </div>

    
</body>
</html>
